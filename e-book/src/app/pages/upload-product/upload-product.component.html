<!-- upload product -->
<div class="col-md-3 m-auto p-5 my-5">
  <div class="card p-3 shadow-sm rounded-0 border-0">
    <div class="card-header bg-white border-0">
      <h5 class="card-title text-center text-primary">Upload Product</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="uploadProduct" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label small text-muted">Name<span class="text-danger">*</span></label>
          <input type="text" class="form-control shadow-sm rounded-0 small" placeholder="Name" formControlName="name" />
        </div>
        <div class="mb-3">
          <label class="form-label small text-muted">Author<span class="text-danger">*</span></label>
          <input type="text" class="form-control shadow-sm rounded-0 small" placeholder="Author"
            formControlName="author" />
        </div>
        <div class="mb-3">
          <label class="form-label small text-muted">Binding<span class="text-danger">*</span></label>
            <select class="form-select shadow-sm rounded-0" formControlName="binding">
              <option value="Publisher" selected="Publisher">Publisher</option>
              <option value="Kinder">Kinder Edition</option>
              <option value="3">Three</option>
            </select>
        </div>
        <div class="mb-3">
          <label class="form-label small text-muted">Language<span class="text-danger">*</span></label>
            <select class="form-select shadow-sm rounded-0" formControlName="language">
              <option value="English" selected="">English</option>
              <option value="Hindi">Hindi</option>
            </select>
        </div>
        <div class="mb-3">
          <label class="form-label small text-muted">Price<span class="text-danger">*</span></label>
          <div class="input-group">
            <span class="input-group-text text-white bg-primary shadow-sm rounded-0" id="basic-addon1">$</span>
            <input type="text" class="form-control rounded-0 small shadow-sm" placeholder="Price"
              formControlName="price">
          </div>
        </div>
        <div class="row border-bottom">
          <div class="col-12 fw-semibold pb-2 m-0">
            <p class="mb-1">Upload Image Product</p>
          </div>
          <div class="col-12 fw-semibold m-0 py-2 border shadow-sm">
            <div class="drag-box d-flex flex-column align-items-center justify-content-center py-4 position-relative">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0,0,256,256"
                width="60px" height="60px" fill-rule="nonzero">
                <g fill="#2A338F" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                  stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                  font-family="none" font-weight="none" font-size="none" text-anchor="none"
                  style="mix-blend-mode: normal">
                  <g transform="scale(5.12,5.12)">
                    <path
                      d="M43.98828,23.54297c-0.23828,-5.85547 -5.07812,-10.54297 -10.98828,-10.54297c-1.01953,0 -1.99609,0.13281 -2.96484,0.40625c-2.23828,-3.35156 -6.01562,-5.40625 -10.03516,-5.40625c-6.41797,0 -11.67578,5.0625 -11.98437,11.40625c-4.69141,1.28906 -8.01562,5.62109 -8.01562,10.59375c0,6.06641 4.93359,11 11,11h30c4.96484,0 9,-4.03516 9,-9c0,-3.83203 -2.48437,-7.26562 -6.01172,-8.45703zM30.29297,26.70703l-4.29297,-4.29297v11.58594h-2v-11.58594l-4.29297,4.29297l-1.41406,-1.41406l6.70703,-6.70703l6.70703,6.70703z">
                    </path>
                  </g>
                </g>
              </svg><br />
              <label for="file" class="small text-center">
                <span class="text-primary">Upload Image</span></label>
              <input type="file" class="position-absolute w-100 h-100 opacity-0" />
            </div>
          </div>
          <ul class="list-unstyled mb-1">
            <li class="d-flex flex-column align-items-center mt-3 mb-1 pb-2 small">
              <div class="w-100 d-flex align-items-center">
                <div class="col-11 d-flex">
                  <span class="me-2">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                      viewBox="0,0,256,256" width="20px" height="20px" fill-rule="nonzero">
                      <g fill="#565657" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                        stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                        font-family="none" font-weight="none" font-size="none" text-anchor="none"
                        style="mix-blend-mode: normal">
                        <g transform="scale(5.12,5.12)">
                          <path
                            d="M7,2v46h36v-33.40625l-0.28125,-0.3125l-12,-12l-0.3125,-0.28125zM9,4h20v12h12v30h-32zM31,5.4375l8.5625,8.5625h-8.5625zM15,22v2h20v-2zM15,28v2h16v-2zM15,34v2h20v-2z">
                          </path>
                        </g>
                      </g>
                    </svg></span>
                  <!-- attached -->
                  <span class="list-item">Attached file name will come
                    here.</span>
                </div>
                <!-- success -->
                <div class="col-1 d-flex justify-content-end">
                  <span class="pe-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16">
                      <g fill="none" stroke="#198754" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">
                        <path
                          d="M14.25 8.75c-.5 2.5-2.385 4.854-5.03 5.38A6.25 6.25 0 0 1 3.373 3.798C5.187 1.8 8.25 1.25 10.75 2.25" />
                        <path d="m5.75 7.75l2.5 2.5l6-6.5" />
                      </g>
                    </svg>
                  </span>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <button type="submit" class="btn bg-primary text-white w-100 rounded-0 shadow-sm mt-3">
          Upload
        </button>
      </form>
      <!-- /registration  form  -->
    </div>
  </div>
</div>
