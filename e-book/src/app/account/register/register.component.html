<section class="container-fluid" id="signUp">
    <div class="row">
        <div class="col-md-3 m-auto p-5 my-5">
            <div class="card p-3 shadow-sm rounded-0 border-0">
                <div class="card-header bg-white border-0">
                    <h5 class="card-title text-center text-primary">E-Book Sign Up</h5>
                </div>
                <div class="card-body">
                    <form action="" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label class="form-label small text-muted">First Name <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control shadow-sm rounded-0 small" placeholder="First Name"
                                formControlName="firstName">
                            <span class="text-danger mt-1 small"
                                *ngIf="userFirstName && userFirstName.invalid && userFirstName.touched">This is required
                                field.</span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small text-muted">Last Name <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control shadow-sm rounded-0" placeholder="Last Name"
                                formControlName="lastName">
                            <span class="text-danger mt-1 small"
                                *ngIf="userlastName && userlastName.invalid && userlastName.touched">This is required
                                field.</span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small text-muted">City
                                <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control shadow-sm rounded-0" placeholder="City"
                                formControlName="city">
                            <span class="text-danger mt-1 small"
                                *ngIf="userCity && userCity.invalid && userCity.touched">This is required field.</span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small text-muted">Email Address
                                <span class="text-danger">*</span>
                            </label>
                            <input type="email" class="form-control shadow-sm rounded-0" placeholder="Email Address"
                                formControlName="email">
                            <span class="text-danger mt-1 small"
                                *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">This
                                is required field.</span>
                            <span class="text-danger mt-1 small"
                                *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">Invalid
                                email address.</span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small text-muted">Password
                                <span class="text-danger">*</span>
                            </label>
                            <input type="password" class="form-control shadow-sm rounded-0" placeholder="********"
                                formControlName="password">
                            <span class="text-danger mt-1 small"
                                *ngIf="userPassword && userPassword.invalid && userPassword.touched">This is required
                                field.</span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small text-muted">Confirm Password
                                <span class="text-danger">*</span></label>
                            <input type="password" class="form-control shadow-sm rounded-0" placeholder="********"
                                formControlName="confirmPassword">
                            <span class="text-danger small mt-1"
                                *ngIf="userConfPassword && userConfPassword.invalid && userConfPassword.touched">This is
                                required field.</span>
                            <!-- <span class="text-danger mt-1  small">Passwords don't match.</span> -->
                        </div>
                        <button type="submit" class="btn bg-primary text-white w-100 rounded-0 shadow"
                            [disabled]="registerForm.invalid">Sign Up</button>
                        <span class="text-danger small mt-1" *ngIf="registerForm.invalid">Please fill all required
                            field.</span>
                    </form>
                </div>
                <div class="card-footer bg-white border-0 text-center py-0">
                    <a href="#" class="text-center text-primary m-0" [routerLink]="['/login']">I've already account</a>
                </div>
            </div>
        </div>
    </div>
</section>
